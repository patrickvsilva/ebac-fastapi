version: '3.8'

services:
  app:
    container_name: tasks-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    
    env_file:
      - .env
    command: ["poetry", "run", "uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]